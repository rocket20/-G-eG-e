<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo"> Contáctanos </h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3></h3>
                <form action="https://formsubmit.co/leonelalvarez.info@gmail.com" method="POST" class="form_contact">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="Nombre completo" required>
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="Correo" required>
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="Teléfono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="Mensaje" rows="3" required></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Nicaragua </li>
                    <li><i class="fas fa-phone"></i> +(505)5851 3171</li>
                    <li><i class="fas fa-envelope-open-text"></i> gueguedba@gmail.com</li>
                </ul>
                <p></p>
                <p></p>
            </div>
        </div>

    </div>

</body>
</html>
