<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <body>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> gueguedba@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +505 58513171</p>
            </section>
        </section>

        <form action="https://formsubmit.co/leonelalvarez.info@gmail.com" method="POST" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="names" required>

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email" required>

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" required></textarea>

                <input type="submit" value="Enviar mensaje" id="btnSend">
                                                                       
                                                                                   
            </div>
        </form>

    </section>

</body>

</html>
